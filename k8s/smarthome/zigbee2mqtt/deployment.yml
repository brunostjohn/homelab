apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt-deploy
  namespace: zigbee2mqtt
spec:
  selector:
    matchLabels:
      app: zigbee2mqtt
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      nodeSelector:
        kubernetes.io/hostname: s7
      volumes:
        - name: zigbee2mqtt-data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-pvc
        - name: dongle
          hostPath:
            path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
      containers:
        - name: zigbee2mqtt
          image: docker.io/koenkk/zigbee2mqtt:2.8.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: zigbee2mqtt-data
              mountPath: /app/data
            - name: dongle
              mountPath: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
          securityContext:
            privileged: true
          env:
            - name: ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER
              value: zstack
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "512m"
            limits:
              memory: "1Gi"
              cpu: "1"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          startupProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            failureThreshold: 30
