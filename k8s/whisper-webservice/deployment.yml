apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-webservice
  namespace: ai
spec:
  selector:
    matchLabels:
      app: whisper-webservice
  template:
    metadata:
      labels:
        app: whisper-webservice
    spec:
      volumes:
        - name: whisper-modelcache
          persistentVolumeClaim:
            claimName: whisper-modelcache
      containers:
        - name: whisper-webservice
          image: docker.io/onerahmet/openai-whisper-asr-webservice:v1.8.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 1Gi
              cpu: "2"
            limits:
              memory: 5Gi
              cpu: "4"
          ports:
            - containerPort: 9000
              protocol: TCP
              name: http
          env:
            - name: ASR_ENGINE
              value: faster_whisper
            - name: ASR_MODEL
              value: large-v3
          volumeMounts:
            - name: whisper-modelcache
              mountPath: /root/.cache/whisper
          startupProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
