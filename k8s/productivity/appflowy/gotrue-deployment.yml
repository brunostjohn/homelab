apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-gotrue
  namespace: productivity
  annotations:
    reloader.stakater.com/auto: "true"
    secrets.infisical.com/auto-reload: "true"
spec:
  selector:
    matchLabels:
      app: appflowy-gotrue
  template:
    metadata:
      labels:
        app: appflowy-gotrue
        collection: appflowy
    spec:
      containers:
        - name: appflowy-gotrue
          image: docker.io/appflowyinc/gotrue:0.8.3
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
            - containerPort: 9100
              protocol: TCP
              name: metrics
          envFrom:
            - configMapRef:
                name: appflowy-gotrue-config
            - secretRef:
                name: appflowy-gotrue-secrets
          startupProbe:
            httpGet:
              path: /settings
              port: http
          failureThreshold: 30
          periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /settings
              port: http
          livenessProbe:
            httpGet:
              path: /settings
              port: http
